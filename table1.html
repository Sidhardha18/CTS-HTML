<html>
    <head>
        <title>Table header, body and footer</title>
    </head>
    <body>
        <table border="1">
            <thead>
                <tr>
                    <th>Items</th>
                    <th>Expenditure</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Stationary</td>
                    <td>2,000</td>
                </tr>
                <tr>
                    <td>Furniture</td>
                    <td>10,800</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th>Total</th>
                    <td>12,800</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
