<html>
    <head>
        <title>Table Creation</title>
    </head>
    <body>
        <table border="1">
            <caption>User info</caption>
            <tr>
                <th>S.No.</th>
                <th colspan="2">Name</th>
                <th>Age</th>
                <th rowspan="2">Phone</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Vinci</td>
                <td>Albert</td>
                <td>17</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Daniel</td>
                <td>Sams</td>
                <td>12</td>
            </tr>
        </table>
    </body>
</html>
